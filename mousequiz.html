<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function correct() {
                var text = document.getElementById("results");
                text.style.color = "green";
                text.innerHTML = "Your answer was correct! Insert explanation here.";
            }
            function wrong() {
                var text = document.getElementById("results");
                text.style.color = "red";
                text.innerHTML = "Your answer was wrong! Insert explanation here."
            }
            function check() {
                var ans = document.getElementById("a3");
                if (ans.checked)
                    correct();
                else
                    wrong();
            }
        </script>
        <link rel = "stylesheet" href = "quiz.css">
    </head>
    <body>
        <div class="title-container">
            <h1>Fun Fact Quiz (Mouse Test)!</h1>
            <h2>Ask a certain question about Santa Clara University here?</h2>
        </div>

        <div class="button-container">
            <button class="button" id = "a1" onclick="wrong();">Wrong answer choice 1</button>
            <button class="button" id = "a2" onclick="wrong();">Wrong answer choice 2</button>                
            <button class="button" id = "a3" onclick="correct();">Correct answer choice</button>
            <button class="button" id = "a4" onclick="wrong();">Wrong answer choice 3</button>
        </div>


        <div>
            <p id="results"></p>
        </div>

        
    </body>
</html>
