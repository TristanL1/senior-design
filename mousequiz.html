<!DOCTYPE html>
    <head>
        <script>
            function correct() {
                var text = document.getElementById("results");
                text.style.color = "green";
                text.innerHTML = "Your answer was correct! Insert explanation here.";
            }
            function wrong() {
                var text = document.getElementById("results");
                text.style.color = "red";
                text.innerHTML = "Your answer was wrong! Insert explanation here."
            }
            function check() {
                var ans = document.getElementById("a3");
                if (ans.checked)
                    correct();
                else
                    wrong();
            }
        </script>
    </head>
    <body>
        <h1>Fun Fact Quiz (Mouse)!</h1>
        <div>
            <h2>Ask a certain question about Santa Clara University here?</h2>
            <div>
                <label><input type="radio" id="a1" name="q1" value="A" /><span>Wrong answer choice 1</span></label>
            </div>
            <div>
                <label><input type="radio" id="a2" name="q1" value="B" /><span>Wrong answer choice 2</span></label>
            </div>
            <div>
                <label><input type="radio" id="a3" name="q1" value="C" /><span>Correct answer choice</span></label>
            </div>
            <div>
                <label><input type="radio" id="a4" name="q1" value="D" /><span>Wrong answer choice 3 </span></label>
            </div>
        </div>
        <div>
            <button onclick="check()">Check</button>
        </div>
        <div>
            <p id="results"></p>
        </div>
    </body>
</html>
