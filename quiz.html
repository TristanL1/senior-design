<!DOCTYPE html>
    <head>
        <script>
            function correct() {
                var text = document.getElementById("results");
                text.style.color = "green";
                text.innerHTML = "Your answer was correct! Insert explanation here.";
            }
            function wrong() {
                var text = document.getElementById("results");
                text.style.color = "red";
                text.innerHTML = "Your answer was wrong! Insert explanation here."
            }
            function check() {
                var ans = document.getElementById("a3");
                if (ans.checked)
                    correct();
                else
                    wrong();
            }
        </script>
        <link rel = "stylesheet" href = "quiz.css">
    </head>
    <body>
        <h1 id = "title">Fun Fact Quiz!</h1>
            <h2>Ask a certain question about Santa Clara University here?</h2>
           
                <!---
                <div class = "ans-button">
                    <label><input type="radio" id="a1" name="q1" value="A" /><span>Wrong answer choice 1</span></label>
                </div>
                <div class= "ans-button">
                    <label><input type="radio" id="a2" name="q1" value="B" /><span>Wrong answer choice 2</span></label>
                </div>
                <div class = "ans-button">
                    <label><input type="radio" id="a3" name="q1" value="C" /><span>Correct answer choice</span></label>
                </div>
                <div class = "ans-button">
                    <label><input type="radio" id="a4" name="q1" value="D" /><span>Wrong answer choice 3 </span></label>
                </div>
            </div>
        -->
        <div class = "ans-button-group">
            <div class = "ans-button">
                <button id="a1" name="q1" value="A" onclick="toggleButton(this)"/>Wrong answer choice 1 </button>
            </div>
            <div class= "ans-button">
                <button id="a2" name="q1" value="B" onclick="toggleButton(this)"/>Wrong answer choice 2 </button>
            </div>
            <div class = "ans-button">
                <button id="a3" name="q1" value="C" onclick="toggleButton(this)"/>Correct answer choice </button>
            </div>
            <div class = "ans-button">
                <button id="a4" name="q1" value="D" onclick="toggleButton(this)"/>Wrong answer choice 3 </button>
            </div>
        </div>

        <div class = "check-button">
            <button onclick="check()">Check</button>
        </div>
        <div>
            <p id="results"></p>
        </div>

        <script>
            function toggleButton(button) {
                // remove the "pressed" class from all buttons
                var buttons = document.getElementsByClassName("wide-button");
                for (var i = 0; i < buttons.length; i++) {
                  buttons[i].classList.remove("pressed");
                }
              
                // add the "pressed" class to the clicked button
                button.classList.add("pressed");
              }
              
        </script>
    </body>
</html>
