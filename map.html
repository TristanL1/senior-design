<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Santa Clara Map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link rel = "stylesheet" href = "map.css">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute ;top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<div class="popup">
    <button id="close">&times;</button>
    <h2>This is the title</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque ipsa quisquam obcaecati. Laborum at dolores ullam, quod saepe voluptates error.</p>
</div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYWxmcmVkbzExMTQiLCJhIjoiY2xkNnY3c3EyMHFnODNwcXM3cWhidmtteCJ9.XGod56pNqJJ9KbjtEyLUEA';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/streets-v12', // style URL
        zoom: 12 // starting zoom
    });
    
    navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;
        map.setCenter([lng, lat]); // starting position [lng, lat]
      });

      if ("geolocation" in navigator && "watchHeading" in navigator.geolocation) {
        var headingId = navigator.geolocation.watchHeading(function(heading) {
          // success callback
        }, function(error) {
          // error callback
        });
      } else {
        console.log("Heading not available");
      }

      const marker2 = new mapboxgl.Marker({ color: 'black', rotation: 45 })
      .setLngLat([-121.93829475230893, 37.34765047160927])
      .addTo(map);

      map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {
            enableHighAccuracy: true
        },
            // When active the map will receive updates to the device's location as it changes.
            trackUserLocation: true,
            // Draw an arrow next to the location dot to indicate which direction the device is heading.
            showUserHeading: true
        })
      );  
      
</script>
<script src = "map.js"></script>
</body>
</html>
