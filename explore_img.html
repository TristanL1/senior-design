            <!-- AR.js core -->
            <a-scene id="ar-scene" embedded arjs="trackingMethod: best" vr-mode-ui="enabled: false" init-img-markers>
                <!-- For Marker-based Tracking (url is set by JS due to a bug) -->
                <a-nft type="nft" url="x" id="nft-marker1" data-info-pane="nft-marker1-info" data-marker-name="Mission Church"></a-nft>
                <a-nft type="nft" url="x" id="nft-marker2" data-info-pane="nft-marker2-info" data-marker-name="De Saisset Museum"></a-nft>
                <a-nft type="nft" url="x" id="nft-marker3" data-info-pane="nft-marker3-info" data-marker-name="Leavey Center"></a-nft>
                <a-nft type="nft" url="x" id="nft-marker4" data-info-pane="nft-marker4-info" data-marker-name="Mayer Theatre"></a-nft>
                <a-nft type="nft" url="x" id="nft-marker5" data-info-pane="nft-marker5-info" data-marker-name="SCDI"></a-nft>
