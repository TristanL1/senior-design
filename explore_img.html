<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>AR Camera</title>
        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <!-- AR.js and A-Frame -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <!-- For the custom template -->
        <link rel="stylesheet" href="ar_temp.css" />
        <script src="utils.js"></script>
        <script src="explore_img.js"></script>
    </head>

    <body style="overflow: hidden; margin: 0%; padding: 0%;">
        
        <!-- ========================================================================================== -->
        <!-- Fill in the content BELOW this line -->

        <div id="nft-marker1-info" class="info-pane" >
            <h1>This is building 3 at SCU's University Villas.</h1>
        </div>
        <!--
        <div id="nft-marker2-info" class="info-pane">
            <h1>This is a mouse.</h1>
        -->
        </div>
        <div id="nft-marker3-info" class="info-pane">
            <h1>Fill in some info about this location.</h1>
        </div>

        <!-- Fill in the content ABOVE this line -->
        <!-- ========================================================================================== -->
        <div class="main-page">
        <!-- A simple loader from the sample code-->
            <div class="arjs-loader">
                <div>Loading, please wait...</div>
            </div>

            <!-- HUD -->
            <div class="hud normal" id="markerState">
                Point the camera to a building.
            </div>

            <div class="btn-group">
                    <button id="quiz" onclick = "window.location.href ='malleyQuiz.html'">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#b30738" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                    </button>
                    <button id="info" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#b30738" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    </button>
                    <button id="map" onclick = "window.location.href ='map.html'">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#b30738" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="10" r="3"/><path d="M12 21.7C17.3 17 20 13 20 10a8 8 0 1 0-16 0c0 3 2.7 6.9 8 11.7z"/></svg>
                    </button>
            </div>
            
            <!-- AR.js core -->
            <a-scene embedded arjs="trackingMethod: best" vr-mode-ui="enabled: false" init-img-markers>

                <!-- For Marker-based Tracking (url is set by JS due to a bug) -->
                <a-nft type="nft" url="x" id="nft-marker1" data-info-pane="nft-marker1-info" data-marker-name="University Villas Building 3"></a-nft>
                <a-nft type="nft" url="x" id="nft-marker2" data-info-pane="nft-marker2-info" data-marker-name="Mouse Test"></a-nft>
                <a-nft type="nft" url="x" id="nft-marker3" data-info-pane="nft-marker3-info" data-marker-name="ASU Gammage"></a-nft>
                <a-entity camera rotation-reader></a-entity> 

            </a-scene>
        </div>
    </body>
</html>
