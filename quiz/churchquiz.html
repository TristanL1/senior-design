<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mission Church Quiz</title>

        <script>
            function correct() {
                var text = document.getElementById("results");
                var explain = document.getElementById("explanation");
                var image = document.getElementById("correct-image");
                text.style.color = "green";
                text.innerHTML = "Your answer was correct!";
                explain.innerHTML = "Long before the first Europeans arrived, the South Bay was home to a sizable indigenous population of 10,000 people. They had lived in the Bay Area for tens of thousands of years, separated into up to forty distinct tribes. Thamien, one of these communities, was located where the SCU campus presently sits. Today, descendants refer to themselves as \"Ohlone.\"";
                image.src = "https://www.scu.edu/media/offices/mission-church/historial-reference-materials/Ohlone-Mural-1-760x662.jpg"; // Set the image source
                image.style.display = "block"; // Display the image
                image.style.marginLeft = "auto"; // Center the image
                image.style.marginRight = "auto";
            }
            function wrong() {
                var text = document.getElementById("results");
                var image = document.getElementById("correct-image");
                var explain = document.getElementById("explanation");
                text.style.color = "red";
                text.innerHTML = "Not quite, try again!"
                image.style.display = 'none';
                explain.innerHTML = "";
            }
            function check() {
                var ans = document.getElementById("a3");
                if (ans.checked)
                    correct();
                else
                    wrong();
            }
        </script>
        
        <link rel = "stylesheet" href = "quiz.css">
        <link rel = "stylesheet" href = "ar_temp.css">
    </head>
    <body>
        <div class="title-container">
            <h1>Mission Church Fun Fact Quiz</h1>
            <h2>Which Native American Tribe Owns the Land Where the Mission Church Is Located?</h2>
        </div>

        <div class="button-container">
            <button class="button" id = "a1" onclick="wrong();">The Chochenyo</button>
            <button class="button" id = "a2" onclick="correct();">The Ohlone</button>                
            <button class="button" id = "a3" onclick="wrong();">The Miwok</button>
            <button class="button" id = "a4" onclick="wrong();">The Ramaytush</button>
        </div>


        <div>
            <p id="results"></p>
            <p id="explanation"></p>
            <img id="correct-image" src="" alt="" style="display: none;">
        </div>

        <div class="btn-group">
            <button onclick = "window.location.href ='../explore_img.html'">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#b30738" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </button>
        </div>
    </body>
</html>
